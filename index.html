<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    
    <section id="habit-list">
        <h2>My Habits</h2>
        <ul id="habit-items">
            <!-- Habit list will be populated here -->
        </ul>
    </section>

    <section id="add-habit">
        <h2>Add New Habit</h2>
        <form id="habit-form">
            <input type="text" id="habit-input" placeholder="Enter habit name" required>
            <button type="submit">Add Habit</button>
        </form>
    </section>
</body>
</html>
