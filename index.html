<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Habit Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <meta name="description" content="A simple habit tracker built with HTML, CSS, and JavaScript.">
    <meta name="author" content="GummiSammi">
    <meta name="keywords" content="habit tracker, productivity, web app, JavaScript, CSS, HTML">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    
    <section id="habit-list">
        <h2>My Habits</h2>
        <ul id="habit-items">
        </ul>
    </section>

    <section id="add-habit">
        <h2>Add New Habit</h2>
        <form id="habit-form">
            <input type="text" id="habit-input" placeholder="Enter habit name" required>
            <button type="submit">Add Habit</button>
        </form>
    </section>
</body>
</html>
